<template name="question">
	<div class="container">
      <div class="row">
        <div class="col-sm-4 logo">
          <a href="/"><img src="/assets/Inter-Ask.png" class="img-responsive"></a>
        </div>

        <div class="col-sm-8 right nav">
          <a href="/">HOME</a>
          <a href="/about">ABOUT US</a>
          <a href="/contact">CONTACT US</a>
        </div>
      </div>
    


     <div class="table">
     	<div class="row">
     		<div class="col-sm-8">
	<h1>{{question}}</h1>
	</div>
	<div class="col-sm-4">
              {{#if pitanje_isUrgent}}
              <div class="not-answered">Urgent</div>
              {{else}}
              <div class="answered">Normal</div>
              {{/if}}
            </div>
            </div>
	{{location}}
	</div>
	<div class="table">
	{{#each pitanje_komentari}}
	 <div class="row">
		<div class="col-sm-8">  {{from.name}} - {{content}} ({{pitanje_votes}})
		</div>
		 {{#if pitanje_canVote}}<a href="#" id="js-upvote" style="float:right"><img src="/assets/tumbs-up.jpg" style="displey:block;"/></a>   <a href="#" id="js-downvote" style="float:right"><img src="/assets/tumbs-down.jpg" style="displey:block;"/></a>{{/if}}

		 </div>
	{{/each}}
	
	</div>
	<div id="js-odgovoriDiv">
		<h3>Answer</h3>
		<form id="js-odgovori">
			Name: <input type="text" id="js-ime" />
			<br />
			<br>
			Answer: <textarea id="js-odgovor"></textarea><br />
			<br />
			<input type="submit" value="Answer" class="button" style="width:300px;height:50px"/>
		</form>
	</div>
</div>
 <div class="download-box">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Download our open data </h1>
            <p>We believe data deserves to be open. If you think the data this app collects might be useful for you or your organization to analyze and address issues refugees are faced with in Europe, please feel free to download and use it.</p>
            <div class="button"><a href="/apidoc" style="text-decoration: none;color:inherit;">DOWNLOAD NOW</a></div>
          </div>
        </div>
      </div>  
    </div>
 <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-xs-6">
            <h1>Questions</h1>
            <b>Geek Squad</b>
            <p>Andrej Budincevic</p>
            <p>Djordje Jankovic</p>

          <div class="col-sm-3 col-xs-6">

          </div>

          <div class="col-sm-3 col-xs-6">
            <h1>Connect</h1>
            <a href="https://www.facebook.com/techfugeespilot/?fref=ts">Facebook</a>
            <a href="/email">Email</a>

          <div class="col-sm-3 col-xs-6">
            <h1>Communities 4 Refugees</h1>

</template>
